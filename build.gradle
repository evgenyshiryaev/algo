plugins {
    id 'java-library'
    id 'me.champeau.jmh' version '0.6.4'
}

repositories {
    jcenter()
}

dependencies {
    testImplementation 'org.junit.jupiter:junit-jupiter-api:5.7.0'
    testRuntimeOnly 'org.junit.jupiter:junit-jupiter-engine:5.7.0'
}

test {
    useJUnitPlatform()
}

jmh {
    benchmarkMode = ['avgt']
    fork = 1
    warmupIterations = 1
    warmup = '10s'
    iterations = 3
    timeOnIteration = '10s'
    timeUnit = 'ms'
}
